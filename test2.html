<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile View</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .mobile-header .time {
      font-size: 14px;
      color: #666;
    }

    .mobile-header .logo {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .offer-banner {
      background-color: #ffe7e7;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #d32f2f;
      font-weight: bold;
    }

    .search-bar {
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .categories {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #fff;
    }

    .category {
      padding: 10px;
      margin: 5px 0;
      background-color: #f1f1f1;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    .login-signup {
      text-align: center;
      padding: 20px;
    }

    .login-signup button {
      padding: 10px 20px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .app-offer {
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .categories {
        gap: 10px;
      }

      .search-bar input {
        font-size: 16px;
      }
    }
  </style>
  <body>
    <header class="mobile-header">
      <div class="time">12:31</div>
      <div class="logo">GIVA</div>
    </header>

    <div class="offer-banner">
      <p>Up to 100% Off on Making Charges</p>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search 'Evil Eye'" />
    </div>

    <div class="categories">
      <div class="category">Gold with Lab Diamonds</div>
      <div class="category">Latest Collections</div>
      <div class="category">Men's Jewellery</div>
      <div class="category">Gift Store</div>
      <div class="category">More at GIVA</div>
    </div>

    <div class="login-signup">
      <button>Tap to Login/Sign Up</button>
    </div>

    <div class="app-offer">
      <p>Rs. 150 OFF only on GIVA app. Code: APP150</p>
    </div>
  </body>
</html>
